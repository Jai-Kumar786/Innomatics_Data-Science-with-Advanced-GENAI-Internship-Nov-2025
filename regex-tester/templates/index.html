<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - Test Your Regular Expressions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
        }

        .flags-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flag-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .flag-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #555;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .results-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .match-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .match-count.no-matches {
            background: #ff6b6b;
        }

        .matches-list {
            display: grid;
            gap: 12px;
        }

        .match-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .match-item:hover {
            background: #f0f1fa;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .match-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            word-break: break-all;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }

        .match-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .match-info span {
            display: flex;
            align-items: center;
        }

        .match-info strong {
            color: #333;
            margin-right: 5px;
        }

        .groups {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .groups strong {
            color: #333;
        }

        .group-item {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #555;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            .match-info {
                flex-direction: column;
                gap: 5px;
            }
        }

        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Regex Tester</h1>
            <p>Test your regular expressions in real-time</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <h2>Regular Expression</h2>
                <div class="form-group">
                    <label for="pattern">Pattern</label>
                    <input type="text" id="pattern" placeholder="e.g., ^\w+@[\w.-]+\.\w+$" value="">
                </div>

                <div class="form-group">
                    <label>Flags</label>
                    <div class="flags-container">
                        <div class="flag-checkbox">
                            <input type="checkbox" id="flag-i" value="i">
                            <label for="flag-i">Case Insensitive (i)</label>
                        </div>
                        <div class="flag-checkbox">
                            <input type="checkbox" id="flag-m" value="m">
                            <label for="flag-m">Multiline (m)</label>
                        </div>
                        <div class="flag-checkbox">
                            <input type="checkbox" id="flag-s" value="s">
                            <label for="flag-s">Dotall (s)</label>
                        </div>
                        <div class="flag-checkbox">
                            <input type="checkbox" id="flag-x" value="x">
                            <label for="flag-x">Verbose (x)</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test String Section -->
            <div class="card">
                <h2>Test String</h2>
                <div class="form-group">
                    <label for="test-string">Enter text to test</label>
                    <textarea id="test-string" placeholder="Paste your test string here..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn-submit" onclick="testRegex()">Submit</button>
                    <button class="btn-clear" onclick="clearForm()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Results</h2>
            <div class="results-container">
                <div class="error-message" id="error-message"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Testing regex...</p>
                </div>
                <div id="results" class="empty-state">
                    <p>Enter a regex pattern and test string, then click Submit to see matches.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testRegex() {
            const pattern = document.getElementById('pattern').value.trim();
            const testString = document.getElementById('test-string').value;
            const errorMessage = document.getElementById('error-message');
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            // Validation
            if (!pattern) {
                errorMessage.textContent = '‚ùå Please enter a regular expression pattern.';
                errorMessage.classList.add('show');
                return;
            }

            if (!testString) {
                errorMessage.textContent = '‚ùå Please enter a test string.';
                errorMessage.classList.add('show');
                return;
            }

            errorMessage.classList.remove('show');
            loading.style.display = 'block';

            // Get flags
            const flags = [
                document.getElementById('flag-i').checked ? 'i' : '',
                document.getElementById('flag-m').checked ? 'm' : '',
                document.getElementById('flag-s').checked ? 's' : '',
                document.getElementById('flag-x').checked ? 'x' : ''
            ].filter(f => f).join('');

            try {
                const response = await fetch('/test-regex', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pattern: pattern,
                        test_string: testString,
                        flags: flags
                    })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (!data.success) {
                    errorMessage.textContent = `‚ùå ${data.error}`;
                    errorMessage.classList.add('show');
                    resultsDiv.innerHTML = '';
                    return;
                }

                // Display results
                displayResults(data, testString);

            } catch (error) {
                loading.style.display = 'none';
                errorMessage.textContent = `‚ùå Error: ${error.message}`;
                errorMessage.classList.add('show');
            }
        }

        function displayResults(data, testString) {
            const resultsDiv = document.getElementById('results');
            
            let html = `<div class="match-count ${data.total_matches === 0 ? 'no-matches' : ''}">
                üìä Found ${data.total_matches} match${data.total_matches !== 1 ? 'es' : ''}
            </div>`;

            if (data.total_matches === 0) {
                html += '<p style="text-align: center; color: #999; padding: 20px;">No matches found for the given regex pattern.</p>';
            } else {
                html += '<div class="matches-list">';
                
                data.matches.forEach((match, index) => {
                    html += `
                        <div class="match-item">
                            <div style="color: #999; font-size: 0.9rem; margin-bottom: 8px;">
                                Match #${index + 1}
                            </div>
                            <div class="match-text">${escapeHtml(match.full_match)}</div>
                            <div class="match-info">
                                <span><strong>Position:</strong> ${match.start}-${match.end}</span>
                                <span><strong>Length:</strong> ${match.end - match.start}</span>
                            </div>
                    `;
                    
                    // Show groups if they exist
                    if (match.groups && match.groups.length > 0) {
                        html += '<div class="groups"><strong>Capture Groups:</strong>';
                        match.groups.forEach((group, i) => {
                            html += `<div class="group-item">Group ${i + 1}: ${escapeHtml(group || '(empty)')}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    // Show named groups if they exist
                    if (Object.keys(match.named_groups).length > 0) {
                        html += '<div class="groups"><strong>Named Groups:</strong>';
                        Object.entries(match.named_groups).forEach(([name, value]) => {
                            html += `<div class="group-item">${name}: ${escapeHtml(value || '(empty)')}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                });
                
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        function clearForm() {
            document.getElementById('pattern').value = '';
            document.getElementById('test-string').value = '';
            document.getElementById('flag-i').checked = false;
            document.getElementById('flag-m').checked = false;
            document.getElementById('flag-s').checked = false;
            document.getElementById('flag-x').checked = false;
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('results').innerHTML = `
                <p>Enter a regex pattern and test string, then click Submit to see matches.</p>
            `;
            document.getElementById('pattern').focus();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Allow Enter key to submit
        document.getElementById('pattern').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testRegex();
        });

        document.getElementById('test-string').addEventListener('keypress', (e) => {
            if (e.ctrlKey && e.key === 'Enter') testRegex();
        });
    </script>
</body>
</html>
