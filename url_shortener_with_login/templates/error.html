<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--danger-color) 0%, #f97316 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header p {
            margin: 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 20px;
        }

        .error-message {
            color: var(--dark-color);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-details {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            text-decoration: none;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 2.5rem;
            }

            .card-body {
                padding: 25px;
            }

            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card">
            <div class="card-header">
                <h1>500</h1>
                <p>Internal Server Error</p>
            </div>

            <div class="card-body">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>

                <div class="error-message">
                    <p>Something went wrong on our end.</p>
                    <p>We're working to fix this issue. Please try again later.</p>
                </div>

                {% if error %}
                <div class="error-details">
                    <strong>Error Details:</strong><br>
                    {{ error }}
                </div>
                {% endif %}

                <a href="/" class="btn-home">
                    <i class="fas fa-home"></i> Go Back Home
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 URL Shortener. Made with <i class="fas fa-heart" style="color: var(--danger-color);"></i> for You</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
