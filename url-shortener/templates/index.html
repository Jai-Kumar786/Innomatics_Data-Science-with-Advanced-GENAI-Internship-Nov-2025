<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation */
        nav.navbar {
            background-color: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav.navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav.navbar .navbar-brand i {
            font-size: 1.8rem;
        }

        nav.navbar .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        nav.navbar .nav-link:hover {
            color: white !important;
        }

        nav.navbar .nav-link.active {
            color: white !important;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }

        /* Main Container */
        .container-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Card Styling */
        .card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card-body {
            padding: 40px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            border: 2px solid var(--light-color);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: white;
            outline: none;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            color: white;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-copy {
            background-color: var(--secondary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-copy:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        /* Result Box */
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
            border-left: 4px solid var(--secondary-color);
        }

        .result-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .result-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .result-input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .result-input-group input {
            flex: 1;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px 15px;
            background-color: white;
            color: var(--dark-color);
            font-weight: 500;
            word-break: break-all;
        }

        /* Alert Messages */
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #7f1d1d;
        }

        .alert-info {
            background-color: #dbeafe;
            color: #0c2d6b;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            margin-right: 10px;
        }

        .spinner.show {
            display: inline-block;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 25px;
            }

            .result-input-group {
                flex-direction: column;
            }

            .btn-copy {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-link"></i>
                URL Shortener
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history"></i> History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-main">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-compress-alt"></i> Shorten Your URL</h1>
                <p>Transform long URLs into short, shareable links</p>
            </div>

            <div class="card-body">
                <!-- Alert Messages -->
                <div id="alert-container"></div>

                <!-- Input Form -->
                <form id="shortenForm">
                    <div class="form-group">
                        <label for="originalUrl">
                            <i class="fas fa-globe"></i> Enter URL to Shorten
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="originalUrl" 
                            placeholder="e.g., https://www.example.com/very/long/url" 
                            required
                        >
                        <small class="d-block mt-2" style="color: #666;">
                            <i class="fas fa-info-circle"></i> Support HTTP and HTTPS URLs
                        </small>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="spinner" id="spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                        <span id="btn-text">Shorten URL</span>
                    </button>
                </form>

                <!-- Result Container -->
                <div class="result-container" id="resultContainer">
                    <div class="result-label">
                        <i class="fas fa-check-circle" style="color: var(--secondary-color);"></i> 
                        Your Shortened URL
                    </div>
                    <div class="result-input-group">
                        <input 
                            type="text" 
                            id="shortenedUrl" 
                            readonly 
                            placeholder="Shortened URL will appear here"
                        >
                        <button type="button" class="btn-copy" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 URL Shortener. Made with <i class="fas fa-heart" style="color: var(--danger-color);"></i> | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('originalUrl');
        const resultContainer = document.getElementById('resultContainer');
        const shortenedUrlInput = document.getElementById('shortenedUrl');
        const copyBtn = document.getElementById('copyBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const alertContainer = document.getElementById('alert-container');

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showAlert('Please enter a URL', 'danger');
                return;
            }

            // Show loading state
            spinner.classList.add('show');
            btnText.textContent = 'Shortening...';
            resultContainer.classList.remove('show');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                spinner.classList.remove('show');
                btnText.textContent = 'Shorten URL';

                if (!response.ok) {
                    showAlert(data.error || 'Error shortening URL', 'danger');
                    return;
                }

                shortenedUrlInput.value = data.shortened_url;
                resultContainer.classList.add('show');
                showAlert(data.message, 'success');

            } catch (error) {
                spinner.classList.remove('show');
                btnText.textContent = 'Shorten URL';
                showAlert('Network error. Please try again.', 'danger');
                console.error('Error:', error);
            }
        });

        // Copy to Clipboard
        copyBtn.addEventListener('click', async () => {
            const text = shortenedUrlInput.value;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                copyBtn.style.backgroundColor = 'var(--secondary-color)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
                
                showAlert('URL copied to clipboard!', 'info');
            } catch (err) {
                showAlert('Failed to copy URL', 'danger');
                console.error('Copy error:', err);
            }
        });

        // Show Alert Function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
