<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation */
        nav.navbar {
            background-color: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav.navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav.navbar .navbar-brand i {
            font-size: 1.8rem;
        }

        nav.navbar .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
            margin: 0 10px;
        }

        nav.navbar .nav-link:hover {
            color: white !important;
        }

        nav.navbar .nav-link.active {
            color: white !important;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }

        /* Main Container */
        .container-main {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
        }

        /* Header */
        .page-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-header h1 {
            color: var(--dark-color);
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
        }

        .page-header p {
            margin: 5px 0 0 0;
            color: #666;
        }

        /* Buttons */
        .btn-clear {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            color: white;
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .table-card .table {
            margin: 0;
            border: none;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .table tbody td {
            border-color: var(--light-color);
            padding: 18px 20px;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--light-color);
        }

        /* URL Cells */
        .url-cell {
            max-width: 300px;
            word-break: break-all;
            line-height: 1.6;
        }

        .original-url {
            color: var(--dark-color);
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .shortened-url-display {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            word-break: break-all;
            display: block;
        }

        /* Action Buttons */
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .btn-copy-history {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-copy-history:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--light-color);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner-border {
            color: white;
        }

        /* Badge */
        .badge {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
        }

        /* Alert */
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #7f1d1d;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .table {
                font-size: 0.85rem;
            }

            .table thead th,
            .table tbody td {
                padding: 12px;
            }

            .url-cell {
                max-width: 150px;
            }

            .action-btn {
                padding: 6px 8px;
                font-size: 0.75rem;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-link"></i>
                URL Shortener
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/history">
                            <i class="fas fa-history"></i> History
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-main">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <div>
                    <h1><i class="fas fa-history"></i> URL History</h1>
                    <p>View all your shortened URLs</p>
                </div>
                <button class="btn-clear" id="clearHistoryBtn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- Table Card -->
            <div class="table-card">
                <!-- Loading State -->
                <div class="loading" id="loadingState">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3" style="color: var(--primary-color); font-weight: 600;">Loading history...</p>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>No URLs Yet</h3>
                    <p>Start shortening URLs to build your history</p>
                </div>

                <!-- Table -->
                <div id="tableContainer" style="display: none; overflow-x: auto;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="fas fa-globe"></i> Original URL</th>
                                <th><i class="fas fa-link"></i> Shortened URL</th>
                                <th><i class="fas fa-clock"></i> Created</th>
                                <th><i class="fas fa-mouse"></i> Clicks</th>
                                <th><i class="fas fa-cog"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 URL Shortener. Made with <i class="fas fa-heart" style="color: var(--danger-color);"></i> | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const tableContainer = document.getElementById('tableContainer');
        const tableBody = document.getElementById('tableBody');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const alertContainer = document.getElementById('alert-container');

        // Load History on Page Load
        window.addEventListener('load', loadHistory);

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                loadingState.style.display = 'none';

                if (!data.success || data.data.length === 0) {
                    emptyState.style.display = 'block';
                    tableContainer.style.display = 'none';
                    return;
                }

                // Populate table
                tableBody.innerHTML = '';
                data.data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="url-cell">
                            <span class="original-url">${escapeHtml(item.original_url)}</span>
                        </td>
                        <td>
                            <a href="http://localhost:5000/s/${item.shortened_url}" class="shortened-url-display" target="_blank">
                                localhost:5000/s/${item.shortened_url}
                            </a>
                        </td>
                        <td>
                            <small>${item.created_at}</small>
                        </td>
                        <td>
                            <span class="badge" style="background-color: var(--primary-color); color: white;">
                                ${item.click_count}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn btn-copy-history" onclick="copyUrl('${item.shortened_url}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteUrl(${item.id})">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                emptyState.style.display = 'none';
                tableContainer.style.display = 'block';

            } catch (error) {
                loadingState.style.display = 'none';
                showAlert('Error loading history', 'danger');
                console.error('Error:', error);
            }
        }

        async function deleteUrl(id) {
            if (!confirm('Are you sure you want to delete this URL?')) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.error || 'Error deleting URL', 'danger');
                    return;
                }

                showAlert('URL deleted successfully', 'success');
                loadHistory();

            } catch (error) {
                showAlert('Error deleting URL', 'danger');
                console.error('Error:', error);
            }
        }

        async function copyUrl(shortCode) {
            const text = `http://localhost:5000/s/${shortCode}`;
            
            try {
                await navigator.clipboard.writeText(text);
                showAlert('URL copied to clipboard!', 'success');
            } catch (err) {
                showAlert('Failed to copy URL', 'danger');
                console.error('Copy error:', err);
            }
        }

        clearHistoryBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete all URLs? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/clear-history', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    showAlert(data.error || 'Error clearing history', 'danger');
                    return;
                }

                showAlert('All history cleared successfully', 'success');
                loadHistory();

            } catch (error) {
                showAlert('Error clearing history', 'danger');
                console.error('Error:', error);
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.role = 'alert';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
